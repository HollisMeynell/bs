spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://127.0.0.1:5432/map_pool
    username: root
    password: root
    hikari:
      maximum-pool-size: 10  # 数据库连接池最大连接数
      minimum-idle: 5  # 数据库连接池最小空闲连接数
      connection-test-query: SELECT 1  # 数据库连接测试语句